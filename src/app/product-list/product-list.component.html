<h2>Products</h2>

<div class="card-container" *ngFor="let product of products">
    <mat-card>
        <mat-card-title class="card-title">{{product.name}}</mat-card-title>
        <mat-card-content class="card-content">{{product.description}}</mat-card-content>
        <mat-card-actions class="card-actions">
            <button mat-button (click)="onShare()"><mat-icon>share</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
